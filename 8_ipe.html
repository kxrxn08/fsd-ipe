<html>

<head>
    <title>HTML Form</title>
</head>

<body>
    <form method="get" action="demo.html">
        <fieldset>
            <legend>Signup</legend>
            <h1>
                FEEDBACK FORM
            </h1>
            <table>
                <tr>
                    <td>name </td>
                    <td><input type="text" maxlength="20" name="xyz" placeholder="Enter Name" /></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea rows="6" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Email ID </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Things you liked </td>
                    <td><input type="checkbox" checked />DS <input type="checkbox" />DBMS
                        <input type="checkbox" />Full Stack
                    </td>
                </tr>
                <tr>
                    <td>How did you reach our site </td>
                    <td><input type="radio" name="x" checked />Male <input type="radio" name="x" />Female <input
                            type="radio" name="x" />Others</td>
                </tr>
                <tr>
                    <td>Birth Date </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                </tr>

                <td>Gender </td>
                <td><input type="radio" name="x" checked />Male <input type="radio" name="x" />Female <input
                        type="radio" name="x" />Others</td>
                </tr>

                <tr>
                    <td>Rate </td>
                    <td>
                        <select>
                            <option value="afs" disabled hidden selected> - - Select Branch - - </option>
                            <option>10</option>
                            <option>9</option>
                            <option>8</option>
                            <option>7</option>
                            <option>6</option>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                    </td>
                </tr>
            </table>
            <tr>
                <td><Input type="submit" value="Click me" /></td>
                <td><Input type="reset" value="Reset" /></td>
            </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
